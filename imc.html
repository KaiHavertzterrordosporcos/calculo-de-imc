<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo do IMC</title>
    <link rel="stylesheet" href="imc.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="titulo"> Calculadora do IMC (indice de massa corporia) </div> 
        <div class="caixa de texto" style=" color: orangered;">
            <label>digite seu nome:</label>
            <input type="text" id='nome' style="color: orangered";>
        </div>
        <div class="caixa de texto" style="color:orangered ;">
            <label>Digite sua altura:</label>
            <input type="number" id='altura' style="color: orangered;">
        </div>
        <div class="caixa de texto" style="color: orangered;">
            <label>Digite o seu peso:</label>
            <input type="number" id='peso' style="color: orangered;">
        </div>
        <button id='calcular'>mostrar o resultado</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="Imc.Js"></script>
  </body>
</html>
